---
layout: default
---

    <div class="object">


            <div class="essay">
            <article>
<h3>{{ page.title }}</h3>

    {{ content }}

</article>
        </div>
        <div class="colophon">
            <h4>Colophon:</h4>
        <ul>
            <li>Originally published in <a href="{{ page.link }}">{{ page.publication }} <i class="fa fa-external-link-square" aria-hidden="true"></i></a></li>
            <li>{{ page.pubdate }}</li>
            </ul>

            <p><img src="{{ site.github.url }}{{ page.image }}"></p>

            <ul class="tags">
                {% for tags in page.tags %}
                <li>{{ tags }}</li>
                {% endfor %}
    </ul>
        </div>
